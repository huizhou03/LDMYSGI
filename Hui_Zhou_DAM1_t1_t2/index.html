<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./Estilo.css" />
    <title>Tienda Online</title>
  </head>
  <body>
    <header>
      <h1>TIENDA DE PRODUCTOS ONLINE</h1>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Filtro de Productos</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link" href="#">Precio Mínimo</a>
                <input
                  type="number"
                  id="select-precioMin"
                  placeholder="Precio Mínimo"
                />
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#">Categoría</a>
                <select class="form-select me-2" id="select-categoria">
                  <option value="">Seleccionar categoría</option>
                </select>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#">Marca</a>
                <select class="form-select me-2" id="select-marca">
                  <option value="">Seleccionar marca</option>
                </select>
              </li>
              <button
                id="select-botonBusqueda"
                type="button"
                class="btn btn-primary"
              >
                Buscar
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row" id="fila"></div>
        <div class="col-md-8" id="products"></div>
        <div class="col-md-4" id="cart">
          <h2>Carrito</h2>
          <div id="cart-items"></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./script.js"></script>
  </body>
</html>
